<div class="container-fluid bg-light">
    <div class="course-container">
        <div *ngIf="send === true" class="alert alert-success my-3" role="alert">
            Curso agregado correctamente
        </div>
        <div class="bg-white border shadow-sm rounded p-0">
            <h5 class="bg-header text-lightly ps-3 py-2">Modificar curso</h5>
            <form [formGroup]="form" (ngSubmit)="updateCourse(form.value)" class="py-2 px-4">
                <div class="row d-flex justify-content-center mb-2">
                    <div class="col-6">
                        <p class="mb-1">Nombre*</p>
                        <input formControlName="nombre" class="form-control" type="text">
                    </div>
                    <div class="col-6">
                        <p class="mb-1">Descripcion*</p>
                        <input formControlName="descripcion" class="form-control" type="text">
                    </div>
                </div>
                <div class="row d-flex justify-content-center mb-4">
                    <div class="col-4">
                        <p class="mb-1">Tipo*</p>
                        <input formControlName="tipo" class="form-control" type="text">
                    </div>
                    <div class="col-4">
                        <p class="mb-1">Autor*</p>
                        <input formControlName="autor" class="form-control" type="text">
                    </div>
                    <div class="col-2">
                        <p class="mb-1">Costo*</p>
                        <input formControlName="costo" class="form-control" type="number" min="100">
                    </div>
                    <div class="col-2">
                        <p class="mb-1">Duracion*</p>
                        <input formControlName="duracion" class="form-control" type="number">
                    </div>
                </div>
                <div class="mt-4 mb-2 d-flex justify-content-end">
                    <button class="btn btn-outline-secondary me-2"
                    [routerLink]="['/courses']">Cancelar</button>
                    <button class="btn btn-outline-primary" type="submit">Agregar</button>
                </div>
            </form>
        </div>
    </div>
</div>
